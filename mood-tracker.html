<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mood Tracker</h1>
    <form id="moodForm">
        <label for="mood">How are you feeling today?</label>
        <select id="mood" name="mood">
            <option value="happy">Happy</option>
            <option value="okay">Okay</option>
            <option value="sad">Sad</option>
            <option value="anxious">Anxious</option>
            <option value="angry">Angry</option>
        </select>

        <label for="reason">What's the main reason for your mood today?</label>
        <input type="text" id="reason" name="reason">

        <label for="enjoyable">Have you done anything enjoyable today?</label>
        <select id="enjoyable" name="enjoyable">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- New Questions -->
        <label for="energy">How would you rate your energy level today?</label>
        <input type="range" id="energy" name="energy" min="1" max="10">

        <label>Did you sleep well last night?</label>
        <div>
            <input type="radio" id="sleepYes" name="sleep" value="yes"><label for="sleepYes">Yes</label>
            <input type="radio" id="sleepNo" name="sleep" value="no"><label for="sleepNo">No</label>
        </div>

        <label for="activities">What activities did you do today? (Select all that apply)</label>
        <div>
            <input type="checkbox" id="activityWork" name="activities" value="Work"><label for="activityWork">Work</label>
            <input type="checkbox" id="activityExercise" name="activities" value="Exercise"><label for="activityExercise">Exercise</label>
            <input type="checkbox" id="activityHobby" name="activities" value="Hobby"><label for="activityHobby">Hobby</label>
        </div>

        <label for="meals">How many meals did you have today?</label>
        <input type="number" id="meals" name="meals" min="0" max="10">

        <label for="friendContact">When was the last time you contacted a friend?</label>
        <input type="date" id="friendContact" name="friendContact">

        <button type="submit">Submit</button>
    </form>

    <h2>Your Mood History</h2>
    <ul id="moodHistory"></ul>

    <script src="script.js"></script>
</body>
</html>
