<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
</head>
<body>
    <h1>Mood Tracker</h1>
    <form id="moodForm">
        <label for="feeling">How are you feeling today?</label><br>
        <select id="feeling" name="feeling">
            <option value="very happy">Very Happy</option>
            <option value="happy">Happy</option>
            <option value="okay">Okay</option>
            <option value="sad">Sad</option>
            <option value="very sad">Very Sad</option>
            <option value="anxious">Anxious</option>
            <option value="angry">Angry</option>
            <option value="content">Content</option>
            <option value="frustrated">Frustrated</option>
            <option value="peaceful">Peaceful</option>
            <option value="motivated">Motivated</option>
            <option value="stressed">Stressed</option>
        </select><br><br>

        <label for="reason">What is the main reason for your mood today?</label><br>
        <input type="text" id="reason" name="reason"><br><br>

        <label for="enjoyable">Have you done anything enjoyable today? If yes, what was it?</label><br>
        <input type="text" id="enjoyable" name="enjoyable"><br><br>

        <label for="energy">How would you rate your energy level today? (Out of 10)</label><br>
        <input type="number" id="energy" name="energy" min="1" max="10"><br><br>

        <label for="sleep">How did you sleep last night?</label><br>
        <select id="sleep" name="sleep">
            <option value="Very well">Very well</option>
            <option value="Well">Well</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
            <option value="Very poor">Very poor</option>
        </select><br><br>

        <label for="activities">What activities did you do today? (Select up to 5)</label><br>
        <input type="checkbox" id="activity1" name="activities" value="Work">
        <label for="activity1">Work</label><br>
        <input type="checkbox" id="activity2" name="activities" value="Exercise">
        <label for="activity2">Exercise</label><br>
        <input type="checkbox" id="activity3" name="activities" value="Socializing">
        <label for="activity3">Socializing</label><br>
        <input type="checkbox" id="activity4" name="activities" value="Hobby">
        <label for="activity4">Hobby</label><br>
        <input type="checkbox" id="activity5" name="activities" value="Relaxation">
        <label for="activity5">Relaxation</label><br><br>
        

        <label for="meals">How many meals did you have today?</label><br>
        <input type="number" id="meals" name="meals" min="0"><br><br>

        <label for="contact">When did you last contact a friend?</label><br>
        <input type="datetime-local" id="contact" name="contact"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Mood Log</h2>
    
    <div id="log"></div>

    <script src="mood.js"></script>
</body>
</html>
